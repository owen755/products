<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in to your Beauty Bliss account">
  <meta name="keywords" content="login, forgot password, ecommerce, beauty bliss">
  <meta name="author" content="Beauty Bliss">
  <title>Login | Beauty Bliss</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding-bottom: 60px; /* Space for footer */
    }
    /* ===== Header ===== */
    header {
      background: #35424a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h2 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    nav {
      margin-top: 10px;
    }
    .nav-list {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .nav-list li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      padding: 5px 10px;
      transition: background 0.3s;
    }
    .nav-list li a:hover {
      background: #e8491d;
      border-radius: 5px;
    }
    .count {
      background: red;
      color: #fff;
      font-size: 0.9rem;
      padding: 2px 8px;
      border-radius: 50%;
      margin-left: 5px;
    }
    /* ===== Main Section ===== */
    main {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Forms */
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      padding: 10px;
      border: none;
      background: #35424a;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #e8491d;
    }
    #loginContainer, #forgotPasswordContainer {
      margin-bottom: 20px;
    }
    #forgotPasswordContainer {
      display: none;
    }
    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 15px;
      background: #35424a;
      color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    /* ===== Additional Text ===== */
    p {
      text-align: center;
      margin-top: 10px;
    }
    p a {
      color: #35424a;
      text-decoration: none;
      font-weight: bold;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h2>Login</h2>
    <p>Please log in to your account</p>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Shop</a></li>
        <li><a href="cart.html">Cart ðŸ›’<span class="count">0</span></a></li>
        <li><a href="log in.html">Log In</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Login Form Section -->
    <div id="loginContainer">
      <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
        
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        
        <button type="submit">Login</button>
      </form>
      <p><a href="#" id="showForgotPassword">Forgot Password?</a></p>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <!-- Forgot Password Section -->
    <div id="forgotPasswordContainer">
      <h3>Reset Your Password</h3>
      <p>Enter your registered email to receive a reset link.</p>
      <form id="forgotPasswordForm">
        <label for="resetEmail">Email:</label>
        <input type="email" id="resetEmail" name="resetEmail" required>
        <button type="submit">Send Reset Link</button>
      </form>
      <p><a href="#" id="backToLogin">Back to Login</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Beauty Bliss. All rights reserved.</p>
  </footer>

  <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM fully loaded. Attaching event listeners...");

      const showForgotPasswordLink = document.getElementById("showForgotPassword");
      const backToLoginLink = document.getElementById("backToLogin");
      const loginContainer = document.getElementById("loginContainer");
      const forgotPasswordContainer = document.getElementById("forgotPasswordContainer");
      const forgotPasswordForm = document.getElementById("forgotPasswordForm");

      if (showForgotPasswordLink && loginContainer && forgotPasswordContainer) {
        showForgotPasswordLink.addEventListener("click", function(event) {
          event.preventDefault();
          console.log("Forgot Password link clicked.");
          loginContainer.style.display = "none";
          forgotPasswordContainer.style.display = "block";
        });
      } else {
        console.error("Error: Missing element(s) for showing forgot password.");
      }

      if (backToLoginLink && loginContainer && forgotPasswordContainer) {
        backToLoginLink.addEventListener("click", function(event) {
          event.preventDefault();
          console.log("Back to Login link clicked.");
          forgotPasswordContainer.style.display = "none";
          loginContainer.style.display = "block";
        });
      } else {
        console.error("Error: Missing element(s) for going back to login.");
      }

      if (forgotPasswordForm) {
        forgotPasswordForm.addEventListener("submit", function(event) {
          event.preventDefault();
          const email = document.getElementById("resetEmail").value;
          console.log("Forgot Password form submitted. Email:", email);
          // In a real application, send the email to your server for processing.
          alert("A password reset link has been sent to " + email + " (demo).");
          // Optionally switch back to the login form:
          forgotPasswordContainer.style.display = "none";
          loginContainer.style.display = "block";
        });
      } else {
        console.error("Error: Forgot password form not found.");
      }
    });
  </script>
</body>
</html>
