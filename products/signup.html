<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Beauty Bliss</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    /* ===== Header Styles ===== */
    header {
      background: #35424a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h2 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    header p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    nav {
      margin-top: 10px;
    }
    .nav-list {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .nav-list li a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      padding: 5px 10px;
      transition: background 0.3s;
    }
    .nav-list li a:hover {
      background: #e8491d;
      border-radius: 5px;
    }
    .count {
      background: red;
      color: white;
      font-size: 0.9rem;
      padding: 2px 8px;
      border-radius: 50%;
      margin-left: 5px;
    }

    /* ===== Form Container ===== */
    form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      width: 100%;
      padding: 10px;
      background: #35424a;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #e8491d;
    }
    
    /* ===== Bottom Text ===== */
    p {
      text-align: center;
      margin-top: 20px;
    }
    p a {
      color: #35424a;
      text-decoration: none;
      font-weight: bold;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h2>Signup Page</h2>
    <p>Please sign up for your account here</p>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Shop</a></li>
        <li><a href="cart.html">Cart ðŸ›’<span class="count">0</span></a></li>
        <li><a href="log in.html">Log In</a></li>
        <li><a href="signup.html">Signup</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  
  <form id="signupForm">
    <label for="signupName">Full Name:</label>
    <input type="text" id="signupName" required>
    
    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" required>
    
    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" required>
    
    <button type="submit">Sign Up</button>
  </form>
  
  <p>Already have an account? <a href="log in.html">Login here</a></p>

  <script src="script.js"></script>
</body>
</html>
